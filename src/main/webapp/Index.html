<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var valid = true;
            if ($('#name').val() === '') {
                alert("Введите имя");
                valid = false;
            }

            if ($('#surname').val() === '') {
                alert("Введите фамилию");
                valid = false;
            }

            if ($('#sex').find("option:selected").val() === undefined) {
                alert("Выберите пол");
                valid = false;
            }

            if ($('#description').val() === '') {
                alert("Введите описание");
                valid = false;
            }
            if (valid) {

            }
            return valid;
        }

        function addRow() {
            var name = $('#name').val()
            var surname = $('#surname').val()
            var sex = $('#sex').find("option:selected").val()
            var description = $('#description').val()
            $('#table tr:last').after('<tr><td>'
                + name + '</td><td>'
                + surname + '</td><td>'
                + sex + '</td><td>'
                + description + '</td></tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <br>
    <form action="/Index.html" method="post">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <div class="form-group">
            <label for="sex">Пол:</label>
            <select multiple class="form-control" id="sex">
                <option value="male">М</option>
                <option value="female">Ж</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" id="description">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
    </br>

</div>
<div>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Василий</td>
            <td>Гасевский</td>
            <td>male</td>
            <td>User</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="addRow()">Добавить пользователя</button>
</div>
</body>
</html>
